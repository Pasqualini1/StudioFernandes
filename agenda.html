<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda | Studio Fernandes</title>
  <link rel="stylesheet" href="/agenda.css">
  <link rel="icon" type="image/png" href="icons/logo1.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- FullCalendar CSS e JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>

<body>
  <header class="header d-flex">
    <div class="d-flex align-items-center gap-3">
      <img src="icons/logo2.png" alt="Logo Studio Fernandes" class="logo2">
      <h1 class="m-0">Studio Fernandes</h1>
    </div>

    <button id="logout" class="btn btn-outline-danger">
      <i class="bi bi-box-arrow-right"></i> <span class="logout-text">Sair</span>
    </button>
  </header>


  <!-- Modal para exibir agendamentos -->
  <div id="modalAgendamentos" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="fecharModal">&times;</span>
      <h2 id="modalTitulo">Agendamentos do Dia</h2>
      <ul id="listaAgendamentos"></ul>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div id="modalEditar" class="modal">
    <div class="modal-conteudo">
      <h3>Editar horário</h3>
      <input type="text" id="inputNovoServico" placeholder="Digite o novo serviço">
      <input type="text" id="inputNovaRua" placeholder="Rua">
      <input type="text" id="inputNovoNumero" placeholder="Número da casa">
      <input type="datetime-local" id="inputNovoHorario" />
      <div class="botoes-modal d-flex justify-content-between mt-3">
        <button id="confirmarEdicao" class="btn btn-success">Salvar</button>
        <button id="cancelarEdicao" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <main class="container my-4">
    <form id="form-agendamento" class="mb-4 p-4 form">
      <div class="mb-3">
        <input type="text" id="cliente" class="form-control" placeholder="Nome da cliente" required>
      </div>
      <div class="mb-3">
        <input type="text" id="servico" name="servico" class="form-control" placeholder="Serviço">
      </div>
      <div class="mb-3">
        <input type="text" id="rua" name="rua" class="form-control" placeholder="Rua">
      </div>
      <div class="mb-3">
        <input type="text" id="nmrcasa" name="nmrcasa" class="form-control" placeholder="Número da casa">
      </div>
      <div class="mb-3">
        <input type="datetime-local" id="horario" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-agendar w-100">Agendar</button>
    </form>

    <section id="calendario">
      <div class="calendar-wrapper">
      <h2 class="mb-3">Calendário</h2>
      <div id="calendar" class="border rounded shadow-sm p-2"></div>
      </div>
    </section>

    <section id="agendamentos-dia" style="display: none;" class="mt-4">
      <h3>Agendamentos do Dia <span id="dia-selecionado"></span></h3>
      <ul id="lista-dia" class="list-group mt-2"></ul>
    </section>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Script principal -->
  <script src="/agenda.js"></script>
</body>

</html>
